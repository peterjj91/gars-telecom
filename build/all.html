<body>
<header class="header">
    <div class="header__container">
        header
    </div>
</header>

<div class="content">
    <div class="content__container">
        <ul style="margin-top: 100px;">
            <li><a href="index.html">Главная</a></li>
        </ul>
    </div>
</div>


<footer class="footer">
    <div class="footer__container">
        footer
    </div>
</footer>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog--main">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <svg class="" width="17px" height="17px">
                        <use xlink:href="icons/icons.svg#close"></use>
                    </svg>
                </button>
                <h4 class="modal-title" id="myModalLabel">Напишите нам</h4>
            </div>

            <div class="modal-body">
                <div class="modal__form">
                    <form action="">
                        <div class="modal__form__block">
                            <div class="input-material">
                                <input type="text" placeholder="" required>
                                <hr>
                                <label>Ваше имя</label>
                            </div>
                        </div>

                        <div class="modal__form__block">
                            <div class="input-material">
                                <input type="text" placeholder="" required>
                                <hr>
                                <label>Ваша почта</label>
                            </div>
                        </div>

                        <div class="modal__form__block">
                            <div class="input-material">
                                <input type="text" placeholder="" required>
                                <hr>
                                <label>Ваше сообщение</label>
                            </div>
                        </div>

                        <div class="modal__form__submit">
                            <a href="#" class="btn btn__promo">Отправить</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
