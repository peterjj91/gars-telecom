
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog--main">
        <div class="modal-content">
            <div class="modal__title">Обращение к генеральному <br> директору</div>

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <div class="icon-mini icon-mini--close">
                    <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icons.svg#close"></use></svg>
                </div>
            </button>

            <div class="modal__form">
                <form action="">
                    <div class="modal__form__profile">
                        <div class="modal__form__profile__img">
                            <img src="img/profile-img1.png" alt="">
                        </div>

                        <div class="modal__form__profile__title">
                            Александр Шинкарёв
                        </div>

                        <div class="modal__form__profile__position">
                            Генеральный директор «Гарс Телеком»
                        </div>
                    </div>

                    <div class="modal__form__content">
                        <div class="modal__form__block">
                            <label class="form-input">
                                <p class="form-input__text">Представьтесь, пожалуйста</p>

                                <input type="text" class="input form-input__input" placeholder="Например, Лаврентьев Михаил">
                            </label>
                        </div>

                        <div class="modal__form__block">
                            <label class="form-input">
                                <p class="form-input__text">Текст вашего обращения</p>

                                <textarea class="input form-input__input" placeholder="Формулируйте вопрос как можно точнее – это ускорит его решение"></textarea>
                            </label>
                        </div>

                        <div class="modal__form__submit">
                            <a href="#" class="btn btn__main btn__main--light">
                                <span class="btn__main__text">Отправить вопрос</span>

                                <svg class="btn__main__icon" width="27px" height="18px">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./icons/icons.svg#message"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
