<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<main id="main" class="content__wrapper">

    <div class="login-page">
        <div class="login-page__wrapper">
            <div class="login-page__logo"></div>

            <div class="login-page__content">
                <div class="content__container">

                    <div class="login-page__enter">
                        <div class="login-page__title">Вход в Личный кабинет</div>

                        <div class="login-page__form">
                            <form action="">
                                <div class="login-page__form__block">
                                    <label class="form-input">
                                        <p class="form-input__text">Логин</p>

                                        <div class="form-input__input__wrapper">
                                            <input type="text" class="input form-input__input" placeholder="">

                                            <span class="form-input__tooltip">
                                                <div class="tooltip tooltip__promo" data-arrow="true" data-position="right" title="Комментарий модератора, объясняющий, что нужно поправить или где допущена опечатка или ошибка">
                                                    <svg><use xlink:href="icons/icons.svg#question"></use></svg>
                                                </div>
                                            </span>
                                        </div>
                                    </label>
                                </div>

                                <div class="login-page__form__block">
                                    <label class="form-input">
                                        <p class="form-input__text">Пароль</p>

                                        <div class="form-input__input__wrapper">
                                            <input type="text" class="input form-input__input" placeholder="">
                                        </div>
                                    </label>

                                    <p class="login-page__forget">Забыли логин или пароль
                                        <span class="tooltip tooltip__promo" data-arrow="true" data-position="right" title="Комментарий модератора, объясняющий, что нужно поправить или где допущена опечатка или ошибка">
                                            <svg><use xlink:href="icons/icons.svg#question"></use></svg>
                                        </span>
                                    </p>
                                </div>

                                <div class="login-page__form__block login-page__form__block--submit">
                                    <button class="btn btn__main btn__main--light">
                                        <span class="btn__main__text">Войти</span>
                                        <svg class="btn__main__icon" width="30px" height="15px">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icons.svg#key"></use>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="login-page__slider">
                            <div class="slider-promo">
                                <a href="#">
                                    <img src="img/slider-img1.jpg" alt="">
                                </a>

                                <a href="#">
                                    <img src="img/slider-img1.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="login-page__mobile">
                <p class="login-page__mobile__text">Если вы забыли логин или пароль — обратитеcь в техническую поддержку по телефону</p>

                <a href="tel:+78005556575">+7 800 555 6575</a>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog--main">
            <div class="modal-content">
                <div class="modal__title">Обращение к генеральному <br> директору</div>
    
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <div class="icon-mini icon-mini--close">
                        <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icons.svg#close"></use></svg>
                    </div>
                </button>
    
                <div class="modal__form">
                    <form action="">
                        <div class="modal__form__profile">
                            <div class="modal__form__profile__img">
                                <img src="img/profile-img1.png" alt="">
                            </div>
    
                            <div class="modal__form__profile__title">
                                Александр Шинкарёв
                            </div>
    
                            <div class="modal__form__profile__position">
                                Генеральный директор «Гарс Телеком»
                            </div>
                        </div>
    
                        <div class="modal__form__content">
                            <div class="modal__form__block">
                                <label class="form-input">
                                    <p class="form-input__text">Представьтесь, пожалуйста</p>
    
                                    <input type="text" class="input form-input__input" placeholder="Например, Лаврентьев Михаил">
                                </label>
                            </div>
    
                            <div class="modal__form__block">
                                <label class="form-input">
                                    <p class="form-input__text">Текст вашего обращения</p>
    
                                    <textarea class="input form-input__input" placeholder="Формулируйте вопрос как можно точнее – это ускорит его решение"></textarea>
                                </label>
                            </div>
    
                            <div class="modal__form__submit">
                                <a href="#" class="btn btn__main btn__main--light">
                                    <span class="btn__main__text">Отправить вопрос</span>
    
                                    <svg class="btn__main__icon" width="27px" height="18px">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./icons/icons.svg#message"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
